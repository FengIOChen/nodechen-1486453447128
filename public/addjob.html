<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>管理区域</title>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
-->
</style>
<script type="text/javascript" language="javascript">
function link1(){
   if(document.fom.jobid.value==""){
    	alert("您没有输入岗位编号");
		return false;
		
   }
   
   for(var i=0;i< document.fom.jobid.value.length;i++){
			var ch = document.fom.jobid.value.charAt(i);
			if(ch<"0" || ch>"9"){
				alert("岗位编号为数字");
				return false;
			}
			}
   if(document.fom.jobname.value==""){
   	alert("您没有输入岗位名称");
	return false;
   }
    if(document.fom.size.value==""){
   	alert("岗位编制不能为空！");
	return false;
   }
   
  
   }
</script>
</head>

<body>
<div id="man_zone">
  <form action="sec1.html" method="post" enctype="multipart/form-data" name="fom" id="fom" target="manFrame" onsubmit="return link1();">
    <div class="MainDiv">
      <table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
        <tr>
          <th class="tablestyle_title" ><div align="left">岗位添加页面</div></th>
        </tr>
        <tr>
          <td class="CPanel"><table width="100%" border="0" cellpadding="4" cellspacing="1" bgcolor="#464646" class="newfont03">
              <tr class="CTitle" >
                <td height="22" colspan="10" align="center" style="font-size:16px" >添 加 岗 位</td>
              </tr>
              <tr bgcolor="#EEEEEE">
                <td colspan="2" align="center"><div align="center">序号</div>
                <div align="center"></div></td>
                <td width="94" height="30"><div align="center">岗位编号<span class="STYLE1">*</span></div></td>
                <td width="120"><div align="center">岗位名称<span class="STYLE1">*</span></div></td>
                <td width="84"><div align="center">类型</div></td>
                <td width="154"><div align="center">所属部门</div></td>
                <td width="102"><div align="center">部门编号</div></td>
                <td width="112"><div align="center">岗位编制<span class="STYLE1">*</span></div></td>
                <td width="112"><div align="center">编制限定<span class="STYLE1">*</span></div></td>
                <td width="226"><div align="center">操作</div></td>
              </tr>
              <tr bgcolor="#FFFFFF">
                <td colspan="2" align="center"><div align="center">1</div></td>
                <td height="20" ><div align="center">
                  <label>
                  <input name="jobid" type="text" size="10" />
                  </label>
                </div></td>
                <td ><div align="center">
                  <label>
                  <input name="jobname" type="text" size="16" />
                  </label>
                </div></td>
                <td><div align="center">
                    <select name="select">
                      <option value="管理">管理</option>
                      <option value="技术">技术</option>
                      <option value="营销">营销</option>
                      <option value="市场">市场</option>
                    </select>
                </div></td>
                <td><div align="center">
                  <label>
                  <input name="textfield3" type="text" size="10" />
                  </label>
                </div></td>
                <td><div align="center"><label>
                  <input name="textfield5" type="text" size="10" />
                </label></div></td>
                <td><div align="center">
                    <label>
                    <input name="size" type="text" size="10" value="0" />
                    </label>
                </div></td>
                <td><div align="center">
                  <label>
                  <select name="select2">
                    <option value="是">是</option>
                    <option value="否">否</option>
                     </select>
                  </label>
                </div></td>
                <td><div align="center">
                  <label>
                  <input name="Submit" type="submit" value="保存">
                  </label>
                  <label>
                  <input name="reset" type="reset" value="取消" />
                  </label>
</div></td>
              </tr>
          </table></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
